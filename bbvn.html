<html>
<head>
    <link rel="stylesheet" href="bbvn-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="bbvn-code.js"></script>
</head>
<body onload="preload()">
    <div id="buttonBox">
        <button class="debugButton" onclick="imageMoveLeft('c0')">L</button>
        <button class="debugButton" onclick="imageMoveCenter('c0')">C</button>
        <button class="debugButton" onclick="imageMoveRight('c0')">R</button>    
        <button class="debugButton" onclick="imageAnimateLeft('c0')">aL</button>
        <button class="debugButton" onclick="imageAnimateCenter('c0')">aC</button>
        <button class="debugButton" onclick="imageAnimateRight('c0')">aR</button>
        <button class="debugButton" onclick="imageShow('c0')">vS</button>
        <button class="debugButton" onclick="imageHide('c0')">vH</button><br>
        <button class="debugButton" onclick="debugMode()">CLOSE DEBUG</button>
        <button class="debugButton" onclick="localStorage.removeItem('userScript');window.location.reload();">CLEAR</button>
        <button class="debugButton" onclick="userScriptLoad()">LOAD</button><br>
        <textarea id="txtArea" rows="10" cols="50"></textarea>
    </div>
    <div id="backdropContainer" onclick="nextLine()">
    <image src="loading.png" id="backdrop" class="picture"></image>
        <div id="scene">
            <h1 id="banner"></h1>
            <image src="" id="c0" class="picture character"></image>
            <image src="" id="c1" class="picture character"></image>
            <image src="" id="c2" class="picture character"></image>
            <image src="" id="c3" class="picture character"></image>
            <image src="" id="c4" class="picture character"></image>
            <image src="" id="c5" class="picture character"></image>
            <image src="" id="c6" class="picture character"></image>
            <image src="" id="c7" class="picture character"></image>
            <image src="" id="c8" class="picture character"></image>
            <image src="" id="c9" class="picture character"></image>
            <image src="" id="ca" class="picture character"></image>
            <image src="" id="cb" class="picture character"></image>
            <image src="" id="cc" class="picture character"></image>
            <image src="" id="cd" class="picture character"></image>
            <image src="" id="ce" class="picture character"></image>
            <image src="" id="cf" class="picture character"></image>
        </div>
    </div>
    <div id="bottomBox">
        <div id="speakerBox">
            Null
        </div>    
        <div id="textBox">
            <p id="textDisplay">Loading... </p>
        </div>
        <div id="controls">
            <center>
            <button class="controlButton" onclick="openFullscreen()">FULL</button>
            <button class="controlButton" onclick="debugMode()">DBUG</button>
            <button class="controlButton" onclick="prevLine()">PREV</button>
            <button class="controlButton" onclick="nextLine()">NEXT</button>
            </center>
        </div>
    </div>
    <iframe width="15%" id="sc-widget" height="10%" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/592607193&color=%23a300c7&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
    <!--<iframe id="sc-widget" src="https://w.soundcloud.com/player/?url=https://api.soundcloud.com/users/1539950/favorites" width="100%" height="465" scrolling="no" frameborder="no"></iframe>!-->
<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
<script type="text/javascript">
  (function(){
    var widgetIframe = document.getElementById('sc-widget'),
        widget       = SC.Widget(widgetIframe);

    widget.bind(SC.Widget.Events.READY, function() {
      widget.bind(SC.Widget.Events.PLAY, function() {
        // get information about currently playing sound
        widget.getCurrentSound(function(currentSound) {
          console.log('sound ' + currentSound.get('') + 'began to play');
        });
      });
      // get current level of volume
      widget.getVolume(function(volume) {
        console.log('current volume value is ' + volume);
      });
      // set new volume level
      widget.setVolume(50);
      // get the value of the current position
    });

  }());
</script>

</html>
