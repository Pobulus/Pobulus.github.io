<html>
    <head>
<!-- Android  -->
<meta name="theme-color" content="#121212">
<meta name="mobile-web-app-capable" content="yes">

<!-- iOS -->
<meta name="apple-mobile-web-app-title" content="The Square">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="icon" type="image/png" href="favicon.png" />
        <script src="square.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="scale"></div>
        <div id="closer" onclick="toggleEditor()">X</div>
        <iframe  style="display:none"  src="editor.html" id="editor"></iframe>
        <iframe  id="sc-widget" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/169508644&color=%23a300c7&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
        <div id="wrapper">
            <div class="prompt shy" id="keyboard" onclick="$(this).hide()">

                Press Enter to start<br>
                L/R arrows to rotate<br>
                Both to flip
            </div>
            <div class="prompt shy" id="touch" onclick="$(this).hide()">

                Tap the square to start the game<br>
                tap L/R sides of the screen to rotate<br>
                Tap both simulatenously to flip
            </div>
            <img src="theme.svg" class="shy" id="switch" onclick="toggleTheme()">
            <div id="endless" class="shy" onclick="toggleEndless()">∞</div>
            <div id="opener" class="shy" onclick="toggleEditor()">✎</div>
            <img src="fullscreen.svg" class="shy" id="fullscr" onclick="openFullscreen()">
            <div id="LT"></div>
            <div id="RT"></div>
            <img src="thesquare.svg" id="title">
            <div id="box" onclick="startGame()"></div>
            <div id="square" class="rotating">
                <img src="play.svg"  id="play_icon" >
                <img src="replay.svg" id="replay" >
            </div>
            <div id="score"></div>
            <div id="settings" class="shy rotating">
                <input type="color" id="input-orange" oninput="changeColor('orange', this.value)">
                <input type="color" id="input-pink" oninput="changeColor('pink', this.value)">
                <input type="color" id="input-green" oninput="changeColor('green', this.value)">
                <input type="color" id="input-cyan" oninput="changeColor('cyan', this.value)">

            </div>
        </div>
    </body>

</html>
