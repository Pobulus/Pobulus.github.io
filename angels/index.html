<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="angles.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->
  <script>
    function preload(){
    SC.Widget(document.getElementById('sc-widget')).bind(SC.Widget.Events.FINISH,function() {
    SC.Widget(document.getElementById('sc-widget')).play()});
      dance();
    
    
  }
  function dance(){
    songPlay();
    rotation1();
      setTimeout(() => {  rotation2(); }, 500);
      setTimeout(() => {  rotation3(); }, 1000);
      setTimeout(() => {  rotation4(); }, 1500);
      setTimeout(() => {  dance(); }, 2000);
  }
  function rotation1(){
    $("#angel1").animate({"right": "+=50vw"}, { duration: 500, queue: false });
    $("#angel2").animate({"bottom": "+=50vh"}, { duration: 500, queue: false });
    $("#angel3").animate({"left": "+=50vw"}, { duration: 500, queue: false });
    $("#cup").animate({"top": "+=50vh"}, { duration: 500, queue: false });
  }
  function rotation2(){
    $("#angel1").animate({"top": "+=50vh"}, { duration: 500, queue: false });
    $("#angel2").animate({"right": "+=50vw"}, { duration: 500, queue: false });
    $("#angel3").animate({"bottom": "+=50vh"}, { duration: 500, queue: false });
    $("#cup").animate({"left": "+=50vw"}, { duration: 500, queue: false });

  }
  function rotation3(){
    $("#angel1").animate({"right": "-=50vw"}, { duration: 500, queue: false });
    $("#angel2").animate({"bottom": "-=50vh"}, { duration: 500, queue: false });
    $("#angel3").animate({"left": "-=50vw"}, { duration: 500, queue: false });
    $("#cup").animate({"top": "-=50vh"}, { duration: 500, queue: false });
  }
  function rotation4(){
    $("#angel1").animate({"top": "-=50vh"}, { duration: 500, queue: false });
    $("#angel2").animate({"right": "-=50vw"}, { duration: 500, queue: false });
    $("#angel3").animate({"bottom": "-=50vh"}, { duration: 500, queue: false });
    $("#cup").animate({"left": "-=50vw"}, { duration: 500, queue: false });

  }
    function songPlay(){
    SC.Widget(document.getElementById('sc-widget')).play();
}


  </script>
  <!-- This line removes any default padding and style.
       You might only need one of these values set. -->
  <style> body { padding: 0; margin: 0; }
    img{position: absolute; height: 30vh; width: auto}
    #cup {top: 5vh; left: 20vh}
    #angel1{top: 5vh; right: 20vh}
    #angel2{bottom: 5vh; right: 20vh}
    #angel3{bottom: 5vh; left: 20vh}
    #sc-widget {
    position:absolute;
    z-index: 20;
    bottom: 0px;
    opacity: 100%;
    }

</style>
</head>

<body onload="preload()">
  <iframe onload="songPlay()" width="15%" id="sc-widget" height="10%" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/168596197&color=%23407585&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=false&visual=false"></iframe>
  <img id="cup"  src="cup.png"></img>
  <img id="angel1" src="angel1.png"></img>
  <img id="angel2" src="angel2.png"></img>
  <img id="angel3" src="angel3.png"></img>
</body>
</html>
