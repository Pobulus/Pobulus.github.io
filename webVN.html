<html>
<head>
    <link rel="stylesheet" href="webVN-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="webVN-code.js"></script>
    
    
    
    
    
    
    
</head>

<body onload="load()">
    
    
    <div id="buttonBox">
    <button class="debugButton" onclick="imageMoveLeft('char1')">L</button>
    <button class="debugButton" onclick="imageMoveCenter('char1')">C</button>
        <button class="debugButton" onclick="imageMoveRight('char1')">R</button>    
        <button class="debugButton" onclick="imageAnimateLeft('char1')">aL</button>
    <button class="debugButton" onclick="imageAnimateCenter('char1')">aC</button>
        <button class="debugButton" onclick="imageAnimateRight('char1')">aR</button>
        <button class="debugButton" onclick="imageShow('char1')">vS</button>
        <button class="debugButton" onclick="imageHide('char1')">vH</button>
        
        
    </div>
    
    <div id="backdropContainer">
        
    <image src="background.jpg" id="backdrop" class="picture"></image>
        <div id="scene">
        <image src="" id="char1" class="picture character"></image>
        <image src="" id="char2" class="picture character"></image>
    </div>
    </div>
    
    
    <div id="bottomBox">
        <div id="speakerBox">
            Null
    
        </div>
        
        <div id="textBox">
            <p id="textDisplay">Loading... </p>
        </div>
        <div id="controls">
            <center>
            <button class="controlButton" onclick="openFullscreen()">FULL</button>
            <button class="controlButton" onclick="prevLine()">PREV</button>
            <button class="controlButton" onclick="nextLine()">NEXT</button>
            </center>
        </div>
    </div>
    
</body>
</html>
